<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipsy - Send Tips on Base</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üç∫ Tipsy</h1>
    <p class="subtitle">Send crypto tips on Base network</p>
    
    <div class="card">
      <h2>Send a Tip</h2>
      
      <div class="input-group">
        <label>Recipient's Base Address or BaseName:</label>
        <input type="text" id="recipient" placeholder="0x... or name.base.eth">
      </div>
      
      <div class="input-group">
        <label>Tip Amount (ETH):</label>
        <input type="number" id="amount" placeholder="0.001" step="0.001">
      </div>
      
      <div class="input-group">
        <label>Message (optional):</label>
        <input type="text" id="message" placeholder="Thanks for the coffee!">
      </div>
      
      <button id="connectBtn">Connect Wallet</button>
      <button id="sendTipBtn" style="display:none;">Send Tip</button>
      
      <div id="status"></div>
    </div>
    
    <div class="info">
      <p>üí° Tipsy uses the Base network for fast, low-cost transactions</p>
    </div>
  </div>
  
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
